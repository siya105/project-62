<html>

<head>
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>
        <center>
            <ul class="menu1">
                <li class="links"><a href="#home">Home</a></li>
                <li class="links"><a href="#grids">Grid view</a></li>
                <li class="links"><a href="#slides">Slide view</a></li>
            </ul>
        </center>
    </h3>
    <div class="container">
        <section id="home">
            <div class="pageheader">
                <h2 class="text-capitalize"></h2>
                <img id="img1" src="flowers.gif" class="img-responsive">
            </div>
        </section>
        <hr style="width: 100%;">
        <section id="grids">
            <h2>Grid view</h2>
            <br>
            <script src=""></script>
            <div class="row">
                <img class="img2" src="blue.jpg">
                <img class="img2" src="Orange.png">
                <img class="img2" src="White.jpg">
            </div>
        </section>
        <br>
        <br>
        <hr style="width: 100%;">
        <section id="slide">
            <h2>Slide view</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="item">
                        <img class="img-responsive" src="Pink%20tulip.jpg" alt="Pink Tulip" style="width: 100%;">
                        <div clas="carousel_caption">
                            <h3>Pink Tulip</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item active">
                        <img class="img-responsive" src="Red%20rose.jpg" alt="Red Rose" style="width: 100%;">
                        <div clas="carousel_caption">
                            <h3>Red Rose</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="yellow.jpg" alt="Yellow Flower" style="width: 100%;">
                        <div clas="carousel_caption">
                            <h3>Yellow Flower</h3>
                            <p></p>
                        </div>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>
    </div>
</body>

</html>
